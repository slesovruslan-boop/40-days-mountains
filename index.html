<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>40 дней в горы</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0a;
            color: #e0e0e0;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        
        h1 {
            color: #E8C547;
            text-align: center;
            margin: 40px 0 20px;
        }
        
        input {
            width: 100%;
            padding: 16px;
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 12px;
            color: #fff;
            font-size: 16px;
            margin: 20px 0;
        }
        
        button {
            width: 100%;
            padding: 16px;
            background: #E8C547;
            color: #000;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            margin: 10px 0;
        }
        
        button:active {
            opacity: 0.8;
        }
        
        .hidden {
            display: none !important;
        }
        
        .toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #333;
            color: #fff;
            padding: 12px 24px;
            border-radius: 8px;
            display: none;
        }
        
        .day-card {
            background: #1a1a1a;
            padding: 24px;
            border-radius: 16px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Экран оплаты -->
        <div id="paymentScreen">
            <h1>40 ДНЕЙ В ГОРЫ</h1>
            <p style="text-align: center; margin: 20px 0;">Путь через дисциплину, тишину и тело</p>
            
            <input type="text" id="promoInput" placeholder="Введите промокод">
            <button onclick="activate()">Активировать</button>
            
            <p style="text-align: center; color: #888; font-size: 14px; margin-top: 20px;">
                Промокод: rttd67hyo1!
            </p>
        </div>
        
        <!-- Главное приложение -->
        <div id="mainApp" class="hidden">
            <h1>Добро пожаловать!</h1>
            <div class="day-card">
                <h2>День 1</h2>
                <p>Приложение работает!</p>
                <p id="userInfo"></p>
            </div>
        </div>
    </div>
    
    <!-- Toast -->
    <div id="toast" class="toast"></div>
    
    <script>
        // Telegram WebApp
        const tg = window.Telegram?.WebApp || {
            initDataUnsafe: { user: { id: 999999, first_name: 'Test' } }
        };
        if (tg.expand) tg.expand();
        
        // Промокод
        const PROMO_CODE = 'rttd67hyo1!';
        
        // Данные пользователя
        let userData = {
            userId: null,
            paid: false
        };
        
        // Toast
        function showToast(msg) {
            const toast = document.getElementById('toast');
            toast.textContent = msg;
            toast.style.display = 'block';
            setTimeout(() => { toast.style.display = 'none'; }, 3000);
        }
        
        // Активация
        function activate() {
            const input = document.getElementById('promoInput');
            const code = input.value.trim();
            
            console.log('Проверка промокода:', code);
            console.log('Ожидается:', PROMO_CODE);
            console.log('Совпадает:', code === PROMO_CODE);
            
            if (code === PROMO_CODE) {
                // Получаем user ID
                const userId = tg.initDataUnsafe?.user?.id;
                if (!userId) {
                    showToast('Ошибка: нет User ID');
                    return;
                }
                
                // Сохраняем
                userData.userId = userId;
                userData.paid = true;
                localStorage.setItem('40days_' + userId, JSON.stringify(userData));
                
                // Показываем приложение
                document.getElementById('paymentScreen').classList.add('hidden');
                document.getElementById('mainApp').classList.remove('hidden');
                
                // Показываем инфо
                document.getElementById('userInfo').textContent = 'User ID: ' + userId;
                
                showToast('✅ Промокод активирован!');
            } else {
                showToast('❌ Неверный промокод');
            }
        }
        
        // При загрузке
        window.onload = function() {
            const userId = tg.initDataUnsafe?.user?.id;
            if (userId) {
                const saved = localStorage.getItem('40days_' + userId);
                if (saved) {
                    userData = JSON.parse(saved);
                    if (userData.paid) {
                        document.getElementById('paymentScreen').classList.add('hidden');
                        document.getElementById('mainApp').classList.remove('hidden');
                        document.getElementById('userInfo').textContent = 'User ID: ' + userId;
                    }
                }
            }
        };
    </script>
</body>
</html>
