<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Узнать свой Telegram ID</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #0A0E12;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        
        .container {
            background: #131821;
            border-radius: 24px;
            padding: 40px;
            text-align: center;
            max-width: 400px;
            border: 1px solid rgba(255,255,255,0.1);
        }
        
        h1 {
            margin-bottom: 20px;
            font-size: 24px;
        }
        
        .id-box {
            background: #0A0E12;
            border: 2px solid #E8C547;
            border-radius: 12px;
            padding: 20px;
            margin: 30px 0;
            font-size: 32px;
            font-weight: 700;
            color: #E8C547;
            font-family: 'Courier New', monospace;
        }
        
        button {
            background: linear-gradient(135deg, #E8C547 0%, #D4AF37 100%);
            color: #0A0E12;
            border: none;
            padding: 16px 32px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
        }
        
        button:active {
            transform: scale(0.98);
        }
        
        .info {
            margin-top: 30px;
            font-size: 14px;
            color: #8B95A5;
            line-height: 1.6;
        }
        
        .code-block {
            background: #0A0E12;
            border-radius: 8px;
            padding: 16px;
            margin: 16px 0;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            text-align: left;
            color: #E8C547;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Твой Telegram ID</h1>
        <p>Этот ID нужен для админ-панели</p>
        
        <div class="id-box" id="userId">Загрузка...</div>
        
        <button onclick="copyId()">Скопировать ID</button>
        
        <div class="info">
            <p><strong>Что с ним делать:</strong></p>
            <p>1. Скопируй этот ID</p>
            <p>2. Открой файл index.html</p>
            <p>3. Найди строку:</p>
            <div class="code-block">const ADMIN_IDS = [];</div>
            <p>4. Замени на:</p>
            <div class="code-block" id="codeExample">const ADMIN_IDS = [ТВО Й_ID];</div>
            <p>5. Загрузи обновлённый файл на GitHub</p>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        
        const userId = tg.initDataUnsafe?.user?.id;
        const userIdElement = document.getElementById('userId');
        const codeExample = document.getElementById('codeExample');
        
        if (userId) {
            userIdElement.textContent = userId;
            codeExample.textContent = `const ADMIN_IDS = [${userId}];`;
        } else {
            userIdElement.textContent = 'Ошибка';
            userIdElement.style.color = '#ff4444';
        }
        
        function copyId() {
            if (userId) {
                navigator.clipboard.writeText(userId.toString()).then(() => {
                    tg.showAlert('ID скопирован: ' + userId);
                }).catch(() => {
                    tg.showAlert('Твой ID: ' + userId + '\n\nСкопируй вручную');
                });
            }
        }
    </script>
</body>
</html>
